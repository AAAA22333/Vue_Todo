<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 导入样式 -->
    <link rel="stylesheet" href="./css/样式.css">
    <!-- 实现功能 -->
    <script src="实现功能.js"></script>
</head>
<body>
    <!-- ToDoList输入框 -->
    <div class="top">
        <div class="outer">
            <span class="left">
                <h1>ToDoList</h1>
            </span>
            <span class="right">
                <input type="text" id="save" value=" 添加事件" size="65">
            </span>
        </div>
    </div>
    <!-- ToDoList页面 -->
    <div class="list">
        <div class="outer">
            <div class="todo">
                <h2>未完成</h2>
                <ul class="todo" id="Todo"></ul>
            </div>
            <div class="done">
                <h2>已完成</h2>
                <ul class="done" id="Done"></ul>
            </div>
        </div>
    </div>
</body>
</html>
